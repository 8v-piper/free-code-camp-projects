<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="particles.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <form id="survey-form">
            <header class="header">
                <h1 id="title">Free Code Camp Survey</h1>
                <p id="description">Thank you for helping us improve</p>
            </header>
                <div class="form-group type">
                    <label id="name-label" for="name">Name</label>
                        <input 
                        type="text"
                        name="Name"
                        id="name"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group type">
                <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your Email address"
                        required
                    />
                </div>
                <div class="form-group type">
                    <label id="number-label" for="number">How long have you been a developer<br></label>
                        <input
                            type="number"
                            name="years"
                            id="number"
                            min="0"
                            max="50"
                            placeholder="Years as a developer"
                        />
                </div>
                <div class="form-group">
                    <p>What best describes your current job</p>
                        <select name="role" id="dropdown" required>
                            <option disabled selected value>Current Job Role</option>
                            <option value="student">Student</option>
                            <option value="retail">Retail Worker</option>
                            <option value="technician">Technician</option>
                            <option value="factory">Factory Worker</option>
                            <option value="developer">Developer</option>
                            <option value="other">Other</option>
                        </select>
                </div>
                <div class="form-group">
                    <p>Would you recomend free code camp</p>
                        <label><input name="user-recommend" value="yes" type="radio" class="input-radio" />Yes</input></label>
                        <label><input name="user-recommend" value="no" type="radio" class="input-radio" />No</label>
                        <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
                </div>
                <div class="form-group">
                    <p>What are your other sources of information on You Tube</p>
                    <span class="clue">(Check all that apply)</span>
                        <Label>
                            <input name="user-sources" value="web-dev-simplified" type="checkbox" class="input-checkbox">Web Dev Simplified</Label>
                        <Label>
                            <input name="user-sources" value="mosh" type="checkbox" class="input-checkbox">Coding with Mosh</Label>
                        <Label>
                            <input name="user-sources" value="Traversy" type="checkbox" class="input-checkbox">Traversy Media</Label>
                        <Label>
                            <input name="user-sources" value="dev-ed" type="checkbox" class="input-checkbox">Dev Ed</Label>
                        <Label>
                            <input name="user-sources" value="net-ninja" type="checkbox" class="input-checkbox">Net Ninja</Label>
                        <Label>
                            <input name="user-sources" value="design-course" type="checkbox" class="input-checkbox">Design Course</Label>
                        <Label>
                            <input name="user-sources" value="d-code" type="checkbox" class="input-checkbox">D Code</Label>
                </div>
                <div class="form-group" >
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div class="form-group">
                <button type="submit" id="submit">Submit</button>
                </div>
            </form>
            <div id="particles-js"></div>
    </main>
</body>
</html>
